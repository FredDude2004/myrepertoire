name: Docker Image CI for GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker login to GHCR
        run: docker login ghcr.io -u FredDude2004 -p ${{ secrets.GH_PAT }}

      - name: Build images with Docker Compose
        run: docker compose --profile prod build
        env: POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Push images with Docker Compose
        run: docker compose --profile prod push
        env: POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
