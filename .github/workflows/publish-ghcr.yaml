name: Build and Publish Docker Images to GHCR

on:
  push:
    branches: ["main"]

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to GHCR using GitHub Actions built-in token
      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------
      # Build Backend Image
      # --------------------------
      - name: Build Backend
        run: |
          docker build \
            -t ghcr.io/freddude2004/myrepertoire-backend:latest \
            ./backend

      - name: Push Backend
        run: docker push ghcr.io/freddude2004/myrepertoire-backend:latest

      # --------------------------
      # Build Frontend Image
      # --------------------------
      - name: Build Frontend
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_BACKEND_URL=https://api.myrepertoire.cloud \
            -t ghcr.io/freddude2004/myrepertoire-frontend:latest \
            ./frontend

      - name: Push Frontend
        run: docker push ghcr.io/freddude2004/myrepertoire-frontend:latest
